        <h1>Contact Me</h1>
      
        <p>Feel free to connect with me on <a href="https://github.com/shohei-shibata">Github</a>, <a href="https://twitter.com/_shoheishibata_">Twitter</a>, or <a href="https://www.linkedin.com/in/shohei-shibata-53867a41/">LinkedIn</a>!</p>

<p>Of course, you can also use the form below to send me an email.</p>

<form id="contact-form">
  <input type="hidden" name="contact_number" />
  <label for="user_name">Name</label><br />
  <input class="contact-form-text" type="text" name="user_name" required="" /><br />
  <label for="user_email">Email</label><br />
  <input class="contact-form-text" type="text" name="user_email" required="" /><br />
  <label for="message">Comments</label><br />
  <textarea class="contact-form-textarea" name="message" cols="50" rows="8" required=""></textarea><br />
  <input id="contact-form-submit" type="submit" class="btn btn-primary contact-form-submit" value="Submit" />
  <p id="contact-form-submit-status"></p>
</form>
