{% capture image_url  %}/{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
<figure class="image">
    <img src="{{site.baseurl}}/assets/posts{{image_url}}" alt="{{ include.alt }}">
    <figcaption><small>{{ include.caption }}</small></figcaption>
</figure>
