<nav>
  <div class="title">
    <h1><a href="/">Shohei Shibata</a></h1>
  </div>
  <div class="nav-container">
    <ul>
      {% for item in site.data.pages %}
        {% if page.url contains item.url %}
          <li>
            <span class="current">
              <small>{{ item.text }}</small>
            </span>
          </li>
        {% else %}
          <li>
            <a href="{{ item.url }}">
              <small>{{ item.text }}</small>
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
