<nav>
  <div class="title">
    <h1><a href="/">Shohei Shibata</a></h1>
  </div>
  <div class="nav-container">
    <ul>
      {% for item in site.data.pages %}
        {% if page.url contains item.url %}
          <li>
            <a href="{{ item.url }}" class="current">
              <small>{{ item.text }}</small>
            </a>
          </li>
        {% else %}
          <li>
            <a href="{{ item.url }}">
              <small>{{ item.text }}</small>
            </a>
          </li>
        {% endif %}
      {% endfor %}
          <li>
            <div id="theme-toggle-container">
              <label class="switch">
                <input type="checkbox" name="theme-toggle">
                <small id="theme-toggle-icon">
                  <i class="fas fa-moon"></i>
                  / 
                  <i class="fas fa-sun"></i>
                </small>
              </label>
            </div>                   
          </li>
    </ul>
  </div>
  
</nav>
